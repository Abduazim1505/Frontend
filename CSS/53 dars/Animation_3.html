<!DOCTYPE html>
<html>
    <head>
        <title>Animation play state</title>
        <style>
            @keyframes box-mover {
                0% {
                    left: 0;
                    background-color: red;
                    width: 200px;
                }

                100% {
                    left: 500px;
                    background-color: green;
                    width: 400px;
                }
            }

            .box {
                width: 200px;
                height: 200px;
                position: relative;
                background-color: red;
                color: white;
                animation-name: box-mover;
                animation-duration: 4s;
            }

            .box:hover {
                animation-play-state: paused; /* animatsiya bo'layotgan obyektga sichqoncha olib borilganda to'xtaydi */
            }
        </style>
    </head>
    <body>
        <div class="box">
            Animatsiyaga ega bo'lgan quti
        </div>
    </body>
</html>
