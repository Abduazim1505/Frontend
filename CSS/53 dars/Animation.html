<!DOCTYPE html>
<html>
    <head>
        <title>Animation direction</title>
        <style>
            @keyframes box-mover {
                0% {
                    left: 0;
                    background-color: red;
                    width: 200px;
                }

                100% {
                    left: 500px;
                    background-color: green;
                    width: 400px;
                }
            }

            .box {
                width: 200px;
                height: 200px;
                position: relative;
                background-color: red;
                color: white;
                animation-name: box-mover;
                animation-duration: 2s;
                animation-iteration-count: 2;
                /* animation-direction: reverse;*/ /* animatsiyani teskarisiga aylantiradi */
                animation-direction: alternate; /* animatsiyani orqaga va oldinga qaytaradi va bu ishlashi uchun count qimdiga kamida 2 kiritib o'tishimiz kerak */
            }
        </style>
    </head>
    <body>
        <div class="box">
            Animatsiyaga ega bo'lgan quti
        </div>
    </body>
</html>
