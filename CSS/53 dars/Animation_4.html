<!DOCTYPE html>
<html>
    <head>
        <title>Animation shorthand</title>
        <style>
            @keyframes box-mover {
                0% {
                    left: 0;
                    background-color: red;
                    width: 200px;
                }

                100% {
                    left: 500px;
                    background-color: green;
                    width: 400px;
                }
            }

            .box {
                width: 200px;
                height: 200px;
                position: relative;
                background-color: red;
                color: white;
                /* animation-name: box-mover;
                animation-duration: 4s;
                animation-timing-function: linear;
                animation-delay: 2s;
                animation-iteration-count: 2;
                animation-fill-mode: backwards;
                animation-direction: alternate;
                animation-play-state: running; */
                animation: box-mover 4s linear 2s 2 backwards alternate running;
            }
        </style>
    </head>
    <body>
        <div class="box">
            Animatsiyaga ega shorthand
        </div>
    </body>
</html>
