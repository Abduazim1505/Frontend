<!DOCTYPE html>
<html>
    <head>
        <title>Animation fill mode </title>
        <style>
            @keyframes box-mover {
                0% {
                    left: 0;
                    background-color: red;
                    width: 200px;
                }

                100% {
                    left: 500px;
                    background-color: green;
                    width: 400px;
                }
            }

            .box {
                width: 200px;
                height: 200px;
                position: relative;
                background-color: blue;
                color: white;
                animation-name: box-mover;
                animation-duration: 4s;
                animation-fill-mode: both; /* bu degani ohirgi 100% hossasini saqlab shu holicha tururadi */
            }
        </style>
    </head>
    <body>
        <div class="box">
            Animatsiyaga ega bo'lgan quti
        </div>
    </body>
</html>
