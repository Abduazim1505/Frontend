<!DOCTYPE html>
<html>
    <head>
        <title>Align items</title>
        <style>
            body {
                font-family: sans-serif;
            }

            .flex-container {
                display: flex;
                height: 400px;
                padding: 20px;
                background-color: #025955;
                border-radius: 10px;
                align-items: center; /* strech qiymati default */
            }

            .flex-item {
                padding: 60px 15px;
                background-color: #FDE8CD;
                font-weight: bold;
                margin: 10px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-item">Flex item 1</div>
            <div class="flex-item">Flex item 2</div>
            <div class="flex-item">Flex item 3</div>
        </div>
    </body>
</html>
