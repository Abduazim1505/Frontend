<!DOCTYPE html>
<html>
    <head>
        <title>Z - index</title>
        <style>
            .box-1 {
                position: relative;
                height: 200px;
                background-color: red;
                z-index: 0;
            }

            .box-2 {
                position: relative;
                top: -100px;
                z-index: 1;
                height: 100px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="box-1">
            Box 1
        </div>
        <div class="box-2">
            Box 2
        </div>
    </body>
</html>
