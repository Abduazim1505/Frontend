<!DOCTYPE html>
<html>
    <head>
        <title>Classlar va qo'shma (combinat) selectorlar (Multiple class)</title>
        <style>
            .text-red {
                color: red;
            }

            .text-bold {
                font-weight: bold;
            }

            .text-green {
                color: green;
            }

            .text-italic {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="text-red text-bold">Qizil va qalin ko'rinishdagi tekst</div>
        <div class="text-green text-bold">Yashil va qalin ko'rinishdagi tekst</div>
        <h1 class="text-green text-italic">Yashil ko'rinishdagi sarlavha</h1>
        <h2 class="text-red text-italic">Heading 2</h2>
        <h3 class="text-green text-red">Heading 3</h3>
    </body>
</html>
