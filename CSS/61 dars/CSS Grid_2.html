<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grid item</title>
        <style>
            body {
                font-family: sans-serif;
            }

            .grid-container {
                display: grid;
                grid-template-columns: auto auto auto; /* ro'yhat soni */
                padding: 20px;
                background-color: #025955;
                border-radius: 10px;
            }
            .grid-item {
                padding: 20px;
                background-color: #FDE8CD;
                font-weight: bold;
                margin: 10px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item">
                Grid item 1
                <div class="item">Grid item emas</div>
            </div>
            <div class="grid-item">Grid item 2</div>
            <div class="grid-item">Grid item 3</div>
            <div class="grid-item">Grid item 4</div>
            <div class="grid-item">Grid item 5</div>
            <div class="grid-item">Grid item 6</div>
        </div>
    </body>
</html>
