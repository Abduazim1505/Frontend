<!DOCTYPE html>
<html>
    <head>
        <title>Block va inline elementlar</title>
        <style>
            .heading-1 {
                background-color: red;
            }

            .link {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <!-- block elemantga misollar -->
        <h1 class="heading-1">Sarlavha</h1>
        <h2>Sarlavha 2</h2>
        <!-- /block elemantga misollar -->

        <!-- inline element -->
        <a href="#" class="link">Ilova 1</a>
        <a href="#" class="link">Ilova 5</a>
        <!-- /inline element -->
    </body>
</html>
