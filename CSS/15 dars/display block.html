<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
        <style>
            .to-block {
                background-color: red;
                display: block;
            }

            .to-inline {
                background-color: blue;
                display: inline;
            }

            .to-inline-block {
                background-color: red;
                display: inline-block;
                width: 400px;
            }

            .to-none {
                display: none;
            }
        </style>
    </head>
    <body>
        <a href="#" class="to-block">"Block" elementga aylantirish</a>
        <h1 class="to-inline">"Inline elementga aylanish"</h1><br><br>
        <span class="to-inline-block">"Inline block" elementga aylantirish</span><br><br>
        <span class="to-none">Bu element ekranda ko'rinmaydi</span>
    </body>
</html>
