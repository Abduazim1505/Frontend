<!DOCTYPE html>
<html>
    <head>
        <title>Skew</title>
        <style>
            .box {
                width: 500px;
                height: 500px;
                background-color: red;
                transform: skew(20deg, 30deg);
            }
        </style>
    </head>
    <body>
        <div class="box">
            X o'qi bo'yicha 20 darajaga, Y o'qi bo'yicha esa 30 darajaga og'dirish
        </div>
    </body>
</html>
