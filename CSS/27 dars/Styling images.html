<!DOCTYPE html>
<html>
    <head>
        <title>Styling images</title>
        <style>
        .rounded-image {
            border-radius: 24px;
        }

        .circle-image {
            border-radius: 50%;
            width: 200px;
            height: 200px;
        }
        </style>
    </head>
    <body>
        <img src="./images/download.jpg" alt="image" class="rounded-image">
        <img src="./images/download.jpg" alt="image" class="circle-image">
    </body>
</html>
