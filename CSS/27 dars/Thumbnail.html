<!DOCTYPE html>
<html>
    <head>
        <title>Thumbnail</title>
        <style>
            .thumbnail-image {
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 10px;
            }
            
            .opacity-image {
                opacity: 0.5;
            }

            .opacity-image:hover {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <img src="./images/download.jpg" alt="Thumbnail image" class="thumbnail-image"> <br>
        <img src="./images/download.jpg" alt="Thumbnail image" class="opacity-image">
    </body>
</html>
