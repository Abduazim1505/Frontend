<!DOCTYPE html>
<html>
    <head>
        <title>Form styling</title>
        <style>
            .container {
                padding: 30px;
            }

            input[type=text], select, textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
                margin-top: 5px;
                margin-bottom: 20px;
            }

            button {
                /* width: 100%; bu shart emas */
                background-color: #2E856F;
                color: white;
                padding: 10px 20px; /* odatda quyida keltirilgandek birinchi px kam bo'ladi */
                border: none;
                border-radius: 4px; /* border none bo'lsa ham radius bersa bo'ladi */
                cursor: pointer;
            }

            button:hover {
                background-color: #006A4E;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form action="/server.php" method="GET">
                <label for="firstname">Ism</label>
                <input type="text" id="firstname" name="firstname" placeholder="Ismingiz">
    
                <label for="lastname">Familiya</label>
                <input type="text" id="lastname" name="lastname" placeholder="Familyangiz">
                
                <label for="country">Davlat</label>
                <select name="country" id="country">
                    <option value="uzbekistan">O'zbekiston</option>
                    <option value="russia">Rossiya</option>
                    <option value="usa">AQSH</option>
                </select>
                
                <label for="message">Xabar</label>
                <textarea name="message" id="message"></textarea>
    
                <button type="submit" class="button">Jo'natish</button>
            </form>
        </div>
    </body>
</html>
