<!DOCTYPE html>
<html>
    <head>
        <title>Positioning</title>
        <link rel="stylesheet" href="./css/main.css">
        <style>
            .relative-box {
                position: relative;
                background-color: blue;
                height: 100px;
            }

            .box {
                background-color: red;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div class="relative-box">Relative qiymatga ega box</div>
        <div class="box">Oddiy quti (shundoq ham static qiymatga ega bo'ladi)</div>
    </body>
</html>
