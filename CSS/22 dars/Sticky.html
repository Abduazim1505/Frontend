<!DOCTYPE html>
<html>
    <head>
        <title>Positioning</title>
        <link rel="stylesheet" href="./css/main.css">
        <style>
            .sticky-box {
                position: sticky;
                top: 20px;
                width: 200px;
                height: 200px;
                border: 5px solid red;
            }

            .high-box {
                height: 10000px;
                border: 5px solid blue;
            }
        </style>
    </head>
    <body>
        <h1>Sticky qiymatiga misol</h1>
        <div class="sticky-box">Sticky qiymatiga ega quti</div>
        <div class="high-box">
            Katta balandlikga ega quti
        </div>
    </body>
</html>
