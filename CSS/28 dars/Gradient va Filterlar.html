<!DOCTYPE html>
<html>
    <head>
        <title>Linear</title>
        <style>
            .gradient-box-1 {
                width: 600px;
                height: 800px;
                background-image: linear-gradient(red, blue);
            }

            .gradient-box-2 {
                width: 600px;
                height: 800px;
                /* o'ngdan deb yo'nalish berish orqali */
                background-image: linear-gradient(to right, red, blue);
            }

            .gradient-box-3 {
                width: 600px;
                height: 800px;
                /* past o'ng tarafdan tepa chap burchakga */
                background-image: linear-gradient(to bottom right, red, blue);
            }

            .gradient-box-4 {
                width: 600px;
                height: 800px;
                /* uchxil rangdagi gradient */
                background-image: linear-gradient(red, yellow, blue);
            }
        </style>
    </head>
    <body>
        <h1>gradient-box-1</h1>
        <div class="gradient-box-1"></div> <br>
        <h1>gradient-box-2</h1>
        <div class="gradient-box-2"></div> <br>
        <h1>gradient-box-3</h1>
        <div class="gradient-box-3"></div> <br>
        <h1>gradient-box-4</h1>
        <div class="gradient-box-4"></div>
    </body>
</html>
