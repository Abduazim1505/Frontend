<!DOCTYPE html>
<html>
    <head>
        <title>Filter</title>
        <style>
            .blur {
                filter: blur(5px);
            }

            .brightness {
                filter: brightness(0.3);
            }
            
            .contrast {
                filter: contrast(0.5);
            }

            .grayscale {
                filter: grayscale(0.7);
            }

            .huerotate {
                filter: hue-rotate(180deg);
            }

            .invert {
                filter: invert(100%);
            }

            .opacity {
                filter: opacity(50%);
            }
        </style>
    </head>
    <body>
        <img src="./images/download.jpg" alt="Blur image" class="blur">
        <img src="./images/download.jpg" alt="Blur image" class="brightness">
        <img src="./images/download.jpg" alt="Blur image" class="contrast">
        <img src="./images/download.jpg" alt="Blur image" class="contrast">
        <img src="./images/download.jpg" alt="Blur image" class="grayscale">
        <img src="./images/download.jpg" alt="Blur image" class="huerotate">
        <img src="./images/download.jpg" alt="Blur image" class="invert">
        <img src="./images/download.jpg" alt="Blur image" class="opacity">
    </body>
</html>
