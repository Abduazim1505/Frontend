<!DOCTYPE html>
<html>
    <head>
        <title>Animation iteration count</title>
        <style>
            @keyframes box-mover {
                0% {
                    left: 0;
                    background-color: red;
                    width: 200px;
                }

                100% {
                    left: 500px;
                    background-color: green;
                    width: 400px;
                }
            }

            .box {
                width: 200px;
                height: 200px;
                position: relative;
                background-color: red;
                color: white;
                animation-name: box-mover;
                animation-duration: 2s;
                animation-iteration-count: 4; /* Animatsiya qaytarilishi soni */
            }
        </style>
    </head>
    <body>
        <div class="box">
            2 martta qaytariladigan animatsiyaga ega bo'lgan quti
        </div>
    </body>
</html>
