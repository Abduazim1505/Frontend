<!DOCTYPE html>
<html>
    <head>
        <title>Animation delay</title>
        <style>
            @keyframes box-mover { /* b-m bu keyframe nomi */
                0% { /* 0-sekundda (0 dan degani "from" desaham bo'ladi)*/
                    left: 0; /* animatsiya 1 joydan ikkinchisaga o'tish joyi */
                    background-color: red;
                    width: 200px;
                }

                100% { /* ohirigi sekundda (0 dan degani "from" desaham bo'ladi)*/
                    left: 500px; /* animatsiya 1 joydan ikkinchisaga o'tish joyi */
                    background-color: green;
                    width: 400px;
                }
            }

            .box {
                width: 200px;
                height: 200px;
                position: relative; /* keyframedagi left funkisyasi uchun  */
                background-color: red;
                color: white;
                animation-name: box-mover; /* keyframe uchun nom (class) */
                animation-duration: 2s; /* Animatsiyani davomiyligi */
                animation-delay: 2s; /* Animatsiya 2s dan kegin boshlanadi*/
            }
        </style>
    </head>
    <body>
        <div class="box">
            Animatsiyaga ega bo'lgan quti
        </div>
    </body>
</html>
