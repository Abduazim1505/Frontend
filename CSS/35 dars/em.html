<!DOCTYPE html>
<html>
    <head>
        <title>em o'lchov birligi font size orqali</title>
        <style>
            .box {
                height: 600px;
                width: 1000px;
                border: 1px solid red;
                font-size: 20px;
                border-radius: 0.5em; /* 0.5 * 20px = 10px  border radiusni font-sizega ko'paytirib chiqarvoti*/
                padding: 5em; /* 5 * 20px = 100px */
            }
        </style>
    </head>
    <body>
        <div class="box">em o'lchov birligi uchun misol</div>
    </body>
</html>
