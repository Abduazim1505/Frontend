<!DOCTYPE html>
<html>
    <head>
        <title>Elementlarimiz nested (ichma-ich) joylashgan holatda</title>
        <style>
            .parent-box {
                font-size: 30px;
            }

            .child-box {
                font-size: 2em;
            }

            .box {
                height: 600px;
                width: 1000px;
                border: 1px solid red;
                border-radius: 0.5em; /* 30px * 2em * 0.5em= 30px  border radiusni font-sizega ko'paytirib chiqarvoti*/
                padding: 5em; /* 30px * 2em * 5em = 300px */
            }
        </style>
    </head>
    <body>
        <div class="parent-box">
            <div class="child-box">
                <div class="box">Elementlarimiz nested holatda joylashganda</div>
            </div>
        </div>
    </body>
</html>
