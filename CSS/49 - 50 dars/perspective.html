<!DOCTYPE html>
<html>
    <head>
        <title>3D</title>
        <style>
            .parent-box {
                width: 500px;
                height: 500px;
                border: 5px solid blue;
            }

            .box {
                width: 100%;
                height: 100%;
                background-color: red;
                transform: perspective(100px) rotate3d(1, 2, -1, 30deg);
            }
        </style>
    </head>
    <body>
        <div class="parent-box">
            <div class="box">
                X o'qi bo'yicha 10, Y o'qi bo'yicha 20 va Z o'qi bo'yicha 30 darajaga aylantirish
            </div>
        </div>
    </body>
</html>
