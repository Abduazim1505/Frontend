<!DOCTYPE html>
<html>
    <head>
        <title>Form style 2</title>
        <style>
            .contaqiner {
                padding: 30px;
            }

            /* Checkbox uxhun container */
            .form-control {
                display: block;
                position: relative;
                padding-left: 36px;
                margin-bottom: 10px;
                cursor: pointer;
                font-size: 24px;
            }

            /* Brauzerni checkboxni berikitish */
            .form-control input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
            }

            /* Maxsus checkbox style berish */
            .custom-checkbox {
                position: absolute;
                top: 0;
                left: 0;
                height: 24px;
                width: 24px;
                background-color: #ddd;
            }

            /* Sichqoncha olib borilganda orqa fon o'zgaradi */
            .form-control:hover input ~ .custom-checkbox {
                background-color: #ccc;
            }

            /* Checkbox tanlanganda, uning orqa fon rangini o'zgartirish */
            .form-control input:checked ~ .custom-checkbox {
                background-color: #2D846E;
            }

            /* Checkbox tanlanganligin bilidiruvchi belgi */
            .custom-checkbox:after {
                left: 8px;
                top: 4px;
                width: 5px;
                height: 10px;
                border: solid white;
                border-width: 0 3px 3px 0;
                transform: rotate(45deg); /* 45 gradusga aylantirib pitichka yasash */
                content: "";
                position: absolute;
                display: none;
            }

            /* Tanlangan payti checkbox belgini ko'rsatish */
            .form-control input:checked ~ .custom-checkbox:after {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Style berilgan checkbox</h1>
            <label class="form-control">Checkbox 1
                <input type="checkbox" name="checkbox-1" value="checkbox-1">
                <span class="custom-checkbox"></span>
            </label>
            <label class="form-control">Checkbox 2
                <input type="checkbox" name="checkbox-2" value="checkbox-2">
                <span class="custom-checkbox"></span>
            </label>
            <label class="form-control">Checkbox 3
                <input type="checkbox" name="checkbox-3" value="checkbox-3">
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </body>
</html>
