<!DOCTYPE html>
<html>
    <head>
        <title>Letter spacing</title>
        <style>
            .letter-spacing-normal {
                letter-spacing: normal;
            }

            .letter-spacing-positive-length {
                letter-spacing: 10px;
            }

            .letter-spacing-negative-length {
                letter-spacing: -5px;
            }
        </style>
    </head>
    <body>
        <h1 class="letter-spacing-normal">Normal letter spacing</h1>
        <h1 class="letter-spacing-positive-length">Musbat letter spacing</h1>
        <h1 class="letter-spacing-negative-length">Manfiy letter spacing</h1>
    </body>
</html>
