<!DOCTYPE html>
<html>
    <head>
        <title>Font weight</title>
        <style>
            .font-weight-normal {
                font-weight: normal;
            }

            .font-weight-bold {
                font-weight: bold;
            }

            /* bold va bolder lar deyarli bir xil */

            .font-weight-bolder {
                font-weight: bolder;
            }

            .font-weight-600 {
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <h1 class="font-weight-normal">Normal qalinlikga ega bo'lgan matn</h1>
        <h1 class="font-weight-bold">Qalin ko'rinishidagi matn</h1>
        <h1 class="font-weight-bolder">Qalinroq ko'rinishidagi matn</h1>
        <h1 class="font-weight-600">600 qalinlikga ega bo'lgan matn</h1>
    </body>
</html>
