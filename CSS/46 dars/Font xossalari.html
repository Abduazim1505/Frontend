<!DOCTYPE html>
<html>
    <head>
        <title>Font style</title>
        <style>
            .font-style-normal {
                font-style: normal;
            }

            .font-style-oblique {
                font-style: oblique;
            }

            .font-style-italic {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1 class="font-style-normal">Normal qiymatiga ega bo'lgan matn</h1>
        <h1 class="font-style-oblique">Oblique (qiya) qiymatiga ega bo'lgan matn</h1>
        <h1 class="font-style-italic">Italic (qiyalagan) qiymatiga ega bo'lgan matn</h1>
    </body>
</html>
