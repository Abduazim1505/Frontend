<!DOCTYPE html>
<html>
    <head>
        <title>"rem" HTML elementimiz o'zining font-size xossasiga ega bo'lmaganda</title>
        <style>
            .box {
                height: 600px;
                width: 1000px;
                border: 1px solid red;
                font-size: 1rem; /* 1 * 16px = 16px */
                border-radius: 0.5rem; /* 0.5 * 16px = 8px */
                padding: 5rem; /* 5 * 16px = 80px */
            }
        </style>
    </head>
    <body>
        <div class="box">HTML elementimiz o'zining font-size xossasiga ega bo'lmaganda</div>
    </body>
</html>
