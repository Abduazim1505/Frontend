<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <style>
            body {
                font-family: sans-serif;
            }

            .flex-container {
                display: flex;
                padding: 20px;
                background-color: #025955;
                border-radius: 10px;
            }

            .flex-item {
                padding: 60px 15px;
                background-color: #FDE8CD;
                font-weight: bold;
                margin: 10px;
                border-radius: 10px;
            }

            /* .oreder-minus-5 {
                order: -5;
            }

            .oreder-1 {
                order: 1;
            }

            .oreder-10 {
                order: 10;
            } */
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-item order-10">Flex item 1 (order: 10)</div>
            <div class="flex-item order-1">Flex item 2 (order: 1)</div>
            <div class="flex-item order-minus-5">Flex item 3 (order: -5)</div>
            <div class="flex-item">Flex item 4 (order: 0 default)</div>
        </div>
    </body>
</html>
