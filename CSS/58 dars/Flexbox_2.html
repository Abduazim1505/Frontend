<!DOCTYPE html>
<html>
    <head>
        <title>Flex grow</title>
        <style>
            body {
                font-family: sans-serif;
            }

            .flex-container {
                display: flex;
                padding: 20px;
                background-color: #025955;
                border-radius: 10px;
            }

            .flex-item {
                padding: 60px 15px;
                background-color: #FDE8CD;
                font-weight: bold;
                margin: 10px;
                border-radius: 10px;
            }

            .flex-group-5 {
                flex-grow: 5; /* 8 dan 5 qismini Flex item 1 egallaydi */
            }

            .flex-grow-1 {
                flex-grow: 1; /* 8 dan 1 qismini Flex item 1 egallaydi */
            }

            .flex-grow-2 {
                flex-grow: 2; /* 8 dan 2 qismini Flex item 1 egallaydi */
            }

            /* Flex grow 5 + 1 + 2 = 8 */
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-item flex-grow-5">Flex item 1</div>
            <div class="flex-item flex-grow-2">Flex item 2</div>
            <div class="flex-item flex-grow-1">Flex item 3</div>
        </div>
    </body>
</html>
