<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo class</title>
        <style>
            .heading-1:hover {
                background-color: blue;
                color: white;
            }

            .heading-1:active {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1 class="heading-1">Ustiga sichqonchani olib keling va bosing</h1>
    </body>
</html>
