<!DOCTYPE html>
<html>
    <head>
        <title>Text Decoration</title>
        <style>
            .heading-1 {
                text-decoration: underline;
            }

            .heading-2 {
                text-decoration: line-through;
            }

            .link {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1 class="heading-1">Tagiga chizilgan matn</h1>

        <h1 class="heading-2">O'rtasiga chizilgan matn</h1>

        <!-- a href funksiyasida avtomatik tagida chiziq bilan chiqadi -->
        <a href="#" class="link">Tagida chiziqsiz ilova</a>
    </body>
</html>
