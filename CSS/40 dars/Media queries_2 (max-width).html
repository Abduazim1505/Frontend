<!DOCTYPE html>
<html>
    <head>
        <title>Media quaries (min-width)</title>
        <meta name="viewport" content="with=device-width, initial-scale=1">
        <style>
            .box {
                width: 500px;
                height: 400px;
                background-color: red;
            }

            /* media so'rovlar asosiy styledan keyin ketishi kerak */
            @media only screen and (max-width: 600px) {
                .box {
                    background-color: green;
                }
            }
        </style>
    </head>
    <body>
        <div class="box">
            Katta ekranda qizil, kichik ekranda yashil rangga
            ega bo'ladigan quti
        </div>
    </body>
</html>
