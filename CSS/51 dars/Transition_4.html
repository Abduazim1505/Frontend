<!DOCTYPE html>
<html>
    <head>
        <title>Transition_4</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: red;
                transition: width 2s;
                transition-delay: 2s;
            }

            .box:hover {
                width: 400px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            Sichqoncha olib borilganda 2 soniyadan so'ng effekt ishga tushadi
        </div>
    </body>
</html>
