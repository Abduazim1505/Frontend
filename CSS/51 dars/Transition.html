<!DOCTYPE html>
<html>
    <head>
        <title>Transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            transition: 2s;
        }

        .box:hover {
            width: 400px;
        }
    </style>
    </head>
    <body>
        <div class="box">
            Sichqoncha olib borilganda o'z kengligini ravon o'zgartiruvchi quti
        </div>
    </body>
</html>
