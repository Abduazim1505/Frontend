<!DOCTYPE html>
<html>
    <head>
        <title>Flex align self</title>
        <style>
            body {
                font-family: sans-serif;
            }

            .flex-container {
                display: flex;
                height: 400px;
                padding: 20px;
                background-color: #025955;
                border-radius: 10px;
                align-items: flex-start; /* <<<<< */
            }

            .flex-item {
                padding: 60px 15px;
                background-color: #FDE8CD;
                font-weight: bold;
                margin: 10px;
                border-radius: 10px;
            }

            .flex-item-2 {
                align-self: center; /* auto qiymati bersak yuqorida align-items qiymatini oladi */
            }

            /* Bu yerda align-item hamma elementlarni sursa, align-self faqat 1 ta elementni suradi */
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-item">Flex item 1</div>
            <div class="flex-item flex-item-2">Flex item 2</div>
            <div class="flex-item">Flex item 3</div>
        </div>
    </body>
</html>
