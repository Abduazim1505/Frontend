<!DOCTYPE html>
<html>
    <head>
        <title>Jadvallar</title>
        <style>
            
            table {
                /* Tablitsa ramka orasini yo'qotish */
                border-collapse: collapse;
                /* Tablitsa ekran kengligi nisbatiga qarab cho'zadi */
                width: 100%;
            }
            
            thead {
                /* <thead> dagi malumotlarni chap tarafga o'tqazish */
                text-align: left;
            }

            th, td {
                /* Tablitsa ramkalari */
                border: 1px solid black;
                /* Kontent va chegara orasidagi masafo */
                padding: 5px;
            }

        </style>
    </head>
    <body>
        <table>
            <!-- <thead> tablitsa bosh qimdi -->
            <thead>
                <!-- <tr> to'g'ri o'ng tomonga ketgan 1 ta qator -->
                <tr>
                    <!-- <th> qator ichidagi kataklari -->
                    <th>
                        #
                    </th>
                    <th>
                        Familyasi
                    </th>
                    <th>
                        Yosh
                    </th>
                    <th>
                        Qiziqishi
                    </th>
                </tr>
            </thead>
            <!-- <tbody> tablitsa tana qimdi yani pastki -->
            <tbody>
                <tr>
                    <!-- <td> tablitsa bastki qimdi kataklari -->
                    <td>
                        1
                    </td>
                    <td>
                        Abdumalikov
                    </td>
                    <td>
                        20
                    </td>
                    <td>
                        Dasturlash
                    </td>
                </tr>
                <tr>
                    <td>
                        2
                    </td>
                    <td>
                        Sharopov
                    </td>
                    <td>
                        23
                    </td>
                    <td>
                        Futbol
                    </td>
                </tr>
                <tr>
                    <td>
                        3
                    </td>
                    <td>
                        Qosimov
                    </td>
                    <td>
                        17
                    </td>
                    <td>
                        Playstation
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
