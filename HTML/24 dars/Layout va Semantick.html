<!DOCTYPE html>
<html>
    <head>
        <title>Layout va Semantick</title>
        <style>
            .box {
                background-color: blue;
                color: white;
                text-align: center;
                font-size: 20px;
            }

            header {
                height: 100px;
                line-height: 100px; /* textni o'rtada qo'yib beradi */
            }

            nav {
                margin-top: 1px;
                height: 100px;
                line-height: 100px;
            }

            section {
                height: 500px;
                margin-top: 1px;
                line-height: 500px;
                width: 70%; /* section qimdi eniga ekran 70% egallaydi */
                float: left; /* chapga suril o'ng tomonni boshqasiga bo'shatib ber */
            }

            aside {
                height: 500px;
                margin-top: 1px;
                line-height: 500px;
                width: 30%;
                float: left;
            }

            footer {
                height: 100px;
                margin-top: 1px;
                line-height: 100px;
                float: left;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header class="box">
            Header
        </header>
        <nav class="box">
            Nav
        </nav>
        <section class="box">
            Section
        </section>
        <aside class="box">
            Aside
        </aside>
        <footer class="box">
            Footer
        </footer>
    </body>
</html>
