<!DOCTYPE html>
<html>
    <head>
        <title>Block va Inline element</title>
    </head>
    <body>
        <!-- Block elementlar -->
        <h1>
            Salom
        </h1>
        <h1>
            Dunyo
        </h1>
        <p>
            lorem ipsum
        </p>
        <p>
            "p" tegi block element yaratishda yordam beradi
        </p>

        <!-- Block element ichiga Inline element joylash -->
        <p>
            <a href="https//:Yandex.ru">Yandex.ru ga o'tish</a>
        </p>
        
        <!-- Inline elementlar -->
        <a href="https//:Google.com">Google.com ga <b>o'tish</b></a>
        <a href="https//:Youtube.com">Youtube.com ga o'tish</a>
    </body>
</html>
