<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Kerakli meta "tag"lar -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Kichik ekranlarda gorizontal ko'rinishga keladigan grid "md"</title>
    <style>
        .row {
            margin-top: 20px;
        }

        .row > div {
            padding-top: 1rem;
            padding-bottom: 1rem;
            background-color: red;
            border: 1px solid white;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8">.col-md-8</div>
            <div class="col-md-4">.col-md-4</div>
            <!-- yuqorida keltirilgan "md" aytadiki 768 teng va undan baland bo'lgan holatlarda
            bu qatorimizani 2 ta columnga bo'lib ber birinchisi 8, ikkinchisi 4 nisbatda -->
        </div>
        <div class="row">
            <div class="col-md">.col-md</div>
            <div class="col-md">.col-md</div>
            <div class="col-md">.col-md</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
