<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Kerakli meta "tag"lar -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Bootstrap container</title>
    <style>
        .red-container {
            background-color: red;
            color: white;
            margin-top: 50px;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container red-container">.container</div>
    <div class="container-md red-container">.container-md</div>
    <div class="container-md red-container">.container-md</div>
    <div class="container-lg red-container">.container-lg</div>
    <div class="container-xl red-container">.container-xl</div>
    <div class="container-xxl red-container">.container-xxl</div>
    <div class="container-fluid red-container">.container-fluid</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
